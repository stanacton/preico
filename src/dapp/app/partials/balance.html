<div id="page-balance">
    <h2>Check Balance</h2>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" id="address" ng-model="item.address" placeholder="Address"/>
    </div>
    <button class="btn btn-primary" ng-click="balanceOf(item.address)">Check Balance</button>

    <div id="token-balance">
        <span class="address">{{ result.address }}</span>
        <span class="balance">{{ result.balance }} BBTOK</span>
    </div>
</div>
