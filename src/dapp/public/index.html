<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BB PreICO</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1><img src="img/bb-logo.png" id="logo" alt="BB Logo" /> <small>ICO Fund</small></h1>
        </div>

        <div ng-controller="StateCtrl as state">
            <div class="alert alert-info" ng-show="existingProvider !== true">
                You are not using a Eth Client.
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="#/wallet">Wallet</a>
                    </li>
                    <li role="presentation">
                        <a href="#/admin">Admin</a>
                    </li>
                    <li role="presentation">
                        <a href="#/dev-bank">Dev Bank</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9">
                <div ng-view>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>

    <script src="libs/bignumber.js/bignumber.min.js"></script>
    <script src="libs/crypto-js/crypto-js.js"></script>
    <script src="libs/web3/dist/web3.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
